{% for item in site.data.navigation.stepnav %}
  {% if page.url == item.url %}
    {% if item.subnav %}
      <ol class="subnav" data-gumshoe>
        <h4>Steps in this section:</h4>
        {% for subitem in item.subnav %}
          <li><a data-scroll href="{{ subitem.url }}">{{ subitem.title }}</a></li>
        {% endfor %}
      </ol>
    {% endif %}
  {% endif %}
{% endfor %}
