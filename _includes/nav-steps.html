<div class="paginate-buttons">
  {% if page.previous-step %}
  <a href="{{ baseurl }}{{ page.previous-step }}"><i class="fa fa-chevron-left"></i> Previous</a>
  {% endif %}
  {% if page.next-step %}
  <a href="{{ baseurl }}{{ page.next-step }}">Next <i class="fa fa-chevron-right"></i></a>
  {% endif %}
</div>
